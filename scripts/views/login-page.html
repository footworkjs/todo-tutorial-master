<viewModel module="Login">
  <form class="login" data-bind="submit: loginUser">
    <label>
      <span>Username:</span>
      <input type="text" data-bind="value: username">
    </label>
    <label>
      <span>Password:</span>
      <input type="password" data-bind="value: password">
    </label>
    <button class="button">Login</button>
  </form>
</viewModel>
